<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  
    </head>

    <body>
        <h1 id='webTitle'>Rock paper scissor game.</h1>
        <div id='scoreAndInstruction'>
            <div id='playBtn'><h2>Play</h2></div>
            <div id='resetBtn'><h2>Reset</h2></div>
            <div id='userInput' style='margin: 0px 40px 0px 40px;'>
                <h2 id='userInputText'>First to: </h2>
                <input type='int' id='userInputScore' value='3'>
                <button class='confirmBtn' onclick='setWinningScore()'>Confirm</button>
            </div>
        </div>

        <div id='main'>
            <div class='playArea'>
                <div id='msg'>
                    First to 3. Press PLAY!
                </div>
                <div class='scoreDisplay' id='humanScoreDisplay'>Score: 0</div>
                <div class='playerChoiceDisplay'></div>
                <div class='btnContainer'>
                    <div id='rockBtn' class='btn'>
                        <img src='https://img.icons8.com/emoji/452/rock-emoji.png'>
                    </div>
                    <div id='paperBtn' class='btn'>
                        <img src='https://icons.iconarchive.com/icons/iconsmind/outline/512/Paper-icon.png'>
                    </div>
                    <div id='scissorBtn' class='btn'>
                        <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Scissors_icon_black.svg/1024px-Scissors_icon_black.svg.png'>
                    </div>
                </div>
            </div>

            <div id='aboutContainer'>
                <div id='about'>
                    <h3>About</h3>
                    <p>>Rock paper scissor game.</p>
                    <p>>Made by Mammoth. August 2021.</p>
                    <p>>Github: <a target="_blank" style='color: black' href='https://github.com/varinmammoth/rock-paper-scissor'>varinmammoth</a></p>
                    <p>>First Javascript project.</p>
                </div>

            </div>
        </div>
    </body>
</html>
